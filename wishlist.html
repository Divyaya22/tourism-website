<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Link to your CSS file -->
    
    <style>
        /* Styling for the wishlist page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        nav {
            background-color: #343a40;
            padding: 10px;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            color: #ffd700;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        #wishlist-section {
            padding: 40px;
            background-color: #f8f8f8;
        }

        .hotel-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .hotel-card img {
            max-width: 100%;
            border-radius: 8px 8px 0 0;
        }

        .hotel-card .card-body {
            padding: 15px;
            text-align: center;
        }

        .hotel-card h5 {
            margin-bottom: 15px;
            color: #007bff;
        }

        .remove-btn {
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #c82333;
        }

        .empty-message {
            text-align: center;
            font-size: 20px;
            color: #888;
        }

    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <a href="index.html" target="_blank">Home</a>


</nav>

<!-- Wishlist Section -->
<section id="wishlist-section" style="padding: 40px; background-color: #f8f8f8;">
    <h2 style="text-align: center;">My Wishlist</h2>
    <div id="hotel-details" style="display: none;">
        <!-- Hotel details will be inserted here -->
    </div>
    <ul id="wishlist-items" style="list-style: none; padding: 0;">
        <!-- Wishlist items will be populated here -->
    </ul>
</section>

<script src="js/udhampur-district-script.js"></script>
<script src="js/doda-district-script.js"></script>
 <!-- Link to the JS file -->
</body>
</html>
